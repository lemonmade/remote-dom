<!doctype html>
<html>
  <head>
    <title>Remote DOM Development</title>
    <script type="module" src="/source/environment/iframe.ts"></script>
    <script type="module">
      const countElement = document.querySelector('span');
      let count = Number.parseInt(countElement.textContent, 10);

      setInterval(() => {
        count += 1;
        countElement.textContent = String(count);
        countElement.setAttribute(
          'style',
          `color: ${count % 2 === 0 ? 'red' : 'green'}`,
        );
      }, 1000);
    </script>
  </head>
  <body>
    Hello world, from an iframe! count: <span style="color: red">0</span>
  </body>
</html>
